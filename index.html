<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" /> -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
    <div class="container">
        <div class="container-head">
        <div class="head">
            <div class="moon">
                <img id="icon-moon" src="icon/moonlight.png" alt="">
            </div>
            <div class="sun">
                <img id="icon-sun" src="icon/sunlight.png" alt="">
            </div>
        </div>
    </div>
        <div class="container-display">
            <div class="history-item">
                <span id="angka">1</span>
                <span id="operator">x</span>
                <span id="angka">2</span>
            </div>
            <div class="result-item">1000</div>
        </div>
        <div class="background-operator">
        <div class="container-operator">
            <div class="shape green">AC</div>
            <div class="shape green">+/-</div>
            <div class="shape green">%</div>
            <div class="shape co">/</div>
            <div class="shape">7</div>
            <div class="shape">8</div>
            <div class="shape">9</div>
            <div class="shape co">x</div>
            <div class="shape">4</div>
            <div class="shape">5</div>
            <div class="shape">6</div>
            <div class="shape co">+</div>
            <div class="shape">1</div>
            <div class="shape">2</div>
            <div class="shape">3</div>
            <div class="shape co">-</div>
            <div class="shape"> <img id="icon-undo" src="icon/undolight.png" alt=""></div>
            <div class="shape">0</div>
            <div class="shape">.</div>
            <div class="shape bg">=</div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
